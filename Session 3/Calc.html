<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
            let num1 = Number(prompt("Enter Number 1"));
            let num2 = Number(prompt("Enter Number 2"));
            let op = prompt(`Enter + for addition - for substraction * for multiplication
            and / for division`)
            switch(op) {
                case "+": alert(`Addition ${num1 + num2}`); break;
                case "-": alert(`Substraction ${num1 - num2}`); break;
                case "*": alert(`Multiplication ${num1 * num2}`); break;
                case "/": alert(`Divison ${num1 / num2}`); break;
                default: alert(`Enter proper operator`)
            }

            const input = prompt("Enter y to continue and any key to exit")
            if(input == 'y' || input == 'Y') {
                continue;
            }else{
                break;
            }
        }
    </script>
</body>
</html>
