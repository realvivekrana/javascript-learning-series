<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>
<body>
    <script>
        var sum = 0;
        var input = prompt("Enter number to add or X to exit");

        while (input != "X") {
            sum += Number(input);
            input = prompt("Enter number to add or X to exit");
        }

        console.log("Total is " + sum);
    </script>
</body>
</html>
