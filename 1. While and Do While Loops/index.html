<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        var x = 0;
        while (x < 10) {
            console.log("x is " + x);
            x++;
        }
    </script>
</body>
</html>
