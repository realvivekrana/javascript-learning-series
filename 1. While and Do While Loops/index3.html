<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while Loops</title>
</head>
<body>
    <script>
        var input = 0;
        var sum = 0;
        do {
            sum += parseInt(input);
            input = prompt("Enter number to add or X to exit");
        } while (input != "X");
        console.log(sum);
    </script>
</body>
</html>
