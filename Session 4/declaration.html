<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        greeting();

        //function definition
        function greeting(){
            alert("Greeting Function")
        }
        //function declaration
        let welcome = function(){
            alert("Welcome Everyone")
        }
        welcome();

        //Normal function we can call before we write it
        //Declaration function if we try to call before its initilization it will give you an error
    </script>
</body>
</html>
