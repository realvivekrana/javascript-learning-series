<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>
    <h2>Assignment Operators</h2>
    <script>
    let num = 10;

    num += 5;  // num = 15
    console.log(num);
    num -= 3;  // num = 12
    console.log(num);
    num *= 2;  // num = 24
    console.log(num);
    num /= 4;  // num = 6
    console.log(num);
    num %= 4;  // num = 2
    console.log(num);
    num **= 3; // num = 8
    console.log(num);

    </script>
</body>
</html>
