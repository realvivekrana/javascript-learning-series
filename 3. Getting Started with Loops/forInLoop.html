<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>
<body>
    <script>
        var marks = {studentName : 'Nitesh', subject : 'English', marks : '20'};
        for (key in marks) {
            console.log(key, marks[key]);
        }
    </script>
</body>
</html>
