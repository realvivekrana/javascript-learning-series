<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //simple object
        const person={
            name: 'Sonam Soni',
            age: 37,
            city: 'Mumbai',
            email: 'sonam@gmail.com'
        }
        //for in loop
        for(let key in person){
            console.log(': ' + person[key]);
        };
    </script>
</body>
</html>
