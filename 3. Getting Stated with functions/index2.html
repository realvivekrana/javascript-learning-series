<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function print10number() {
            for (var i = 0; i < 10; i++) {
                console.log(i);
            }
        }
        console.log("************First Call****************");
        print10number();
        console.log("************Second Call****************");
        print10number();
        console.log("************Third Call****************");
        print10number();
    </script>
</body>
</html>
