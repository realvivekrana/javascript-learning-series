<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function factorial(a) {
            if (a < 1) {
                return 1;
            }

            var fact = 1;
            for (var i = 2; i <= a; i++) {
                fact *= i;
            }

            return fact;
        }
        
            var total = factorial(5);
            console.log(total);

    </script>
</body>
</html>
