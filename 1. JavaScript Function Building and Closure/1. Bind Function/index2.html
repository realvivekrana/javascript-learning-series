<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let animal = {
            name: 'Lion',
            color: 'Yellow',
            print: function() {
                console.log(this.name + " " + this.color);
            }
        }

        let bird = {
            name: 'Parrot',
            color: 'Green',
        }

        let print_bird = animal.print.bind(bird);

        animal.print();
        print_bird();
    </script>
</body>
</html>
