<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = ['a', 'b', 'c', 'd', 'e',];
        
        for(let i=0; i<array.length; i++){
            console.log(array[i]); //accessing elements found on the index
        }
        //print for loop
        console.log("Print using for of loop");
        for(let x of array){
            console.log(x);
        }
    </script>
</body>
</html>
