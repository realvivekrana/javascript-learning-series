<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [];
        //getting value from user

        for(let i=0; i<=10; i++){
            array[i] = prompt("Enter Student Name");
        }
        console.log(array);
        //print using array
        for(let i=0; i<=10; i++){
            console.log(`Element of Index: ${i} : ${array[i]}`);
        }
    </script>
</body>
