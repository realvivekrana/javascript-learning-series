<body>
    <script>
        // const array = new Array(10); //array created with lenth 10
        const array = new Array(); //empty array created

        for(let i=0; i<10; i++){
            array[i] = prompt("Enter Students Name");

        for(let i=0; i<10; i++){
            console.log(`Index: ${i} value: ${array[i]}`);
        }
    </script>
