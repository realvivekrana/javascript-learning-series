<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops</title>
</head>
<body>
    <script>


        /*
        1
        22
        333
        4444
        55555
        */

        for (var i = 1; i <= 5; i++) {
            var line = "";
            for (var j = 1; j <= i; j++) {
                line += i;
            }
            console.log(line);
        }
    </script>
</body>
</html>
