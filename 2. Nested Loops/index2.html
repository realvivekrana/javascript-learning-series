<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops</title>
</head>
<body>
    <script>
        /*
        1
        12
        123
        1234
        12345
        */

        
       for (var i = 1; i <=5; i++) {
        var line = "";
        for (var j = 1; j <= i; j++) {
            line += j;
        }
        console.log(line);
       }
    </script>
</body>
</html>
