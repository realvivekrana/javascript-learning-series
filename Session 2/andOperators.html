<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>and operator</title>
</head>
<body>
    <script>
        let per = prompt("Enter your percentage");

        if (per >= 70 && per <= 100){
            alert("Congrutulations...You got distination..")
        }else if(per >= 60 && per <= 70){
            alert("Congrutulations...You got First Class..")
        }
        else if(per >= 50 && per <= 60){
            alert("Congrutulations...You got Second Class..")
        }
        else if(per >= 30 && per <= 50){
            alert("Congrutulations...You got Third Class..")
        }else if(per >= 0 && per < 35) {
            alert("Sorry...You are Fail...")
        }
        else{
            alert("Kindly enter proper marks between 0 to 100")
        }
    </script>
</body>
</html>
