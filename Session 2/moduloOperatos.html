<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Operators</title>
</head>
<body>
    <script>
        let num = prompt("Enter any number");

        if(num % 2 == 0){
            alert(num+" Even Number")
        }else{
            alert(num+" Odd Number")
        }
    </script>
</body>
</html>
