<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>

    // let num1 = 10;
    // let num2 = 20;

    let num1 = prompt("Enter number 1");
    let num2 = prompt("Enter number 2");

    let add = +(num1) + +(num2);  //unary operator converts strings into number
    let sub = num1-num2;
    let mul = num1*num2;
    let div = num1/num2;

    // console.log(num1+ "+" +num2+ "=" + add);
    
    //template literal
    console.log(`Addition ${num1} + ${num2} = ${add}`);
    console.log(`Substraction ${num1} - ${num2} = ${sub}`);
    console.log(`Multiplication ${num1} * ${num2} = ${mul}`);
    console.log(`Division ${num1} / ${num2} = ${div}`);

    </script>
</body>
</html>
